        <h1> Capacitaciones</h1>
        <h2> Las capacitaciones que cuenta el plantel son las que mayormente tienen hacer muy utiles y algunas de ellas son muy peleadas, estas capacitaciones son:</h2>
            <h1>Tecnologias De La Informacion Y La Comunicacion</h1>
            <img src="imagenes/computadoras.jpg" alt="Bachilleres">
            <h3> La Capacitacion de Tecnologias De La Informacion Y La Comunicacion permanece al campo disciplinar de comunicacion, tiene la finalidad de desarrollar en el estudiantando las habilidades comunicativas, verbales y no verbales para expresarse a traves de diversos codigos y herramientas del lenguaje a tgraves de difeentes tecnologias de la informacion.</h3>
            <h2>Proposito</h2>
            <h3> Desarrollar la capacidad para proponer soluciones a problemas del contexto laboral y escolar, mediante la aplicacion de las Tecnologias De La Informacion Y La Comunicacion, de forma creativa e innovadora, con una postura etica y responsable como ciudadano digital.</h3>
            <h1> Contabilidad </h1>
            <img src="imagenes/contabilidad.png" alt="Bachilleres">
            <h3>La capacitación en contabilidad ofrece las competencias profesionales que permiten al estudiante aplicar las normas de información financiera que emita el Instituto Mexicano de Contadores Públicos, en el manejo del proceso contable en operaciones especiales, en la aplicación, y en la elaboración de papeles de trabajo y establecer relaciones interpersonales y con el medio ambiente; esta orientación se dará por medio del componente de formación profesional. Asimismo podrá desarrollar competencias genéricas relacionadas principalmente con la participación en los procesos de comunicación en distintos contextos, la integración efectiva a los equipos de trabajo y la intervención consciente, desde su comunidad en particular, en el país y el mundo en general, todo con apego al cuidado del medioambiente </h3>
            <h2> Proposito</h2>
            <h3> Desarrollar en el estudiante las competencias que le permitan constituir una entidad económica mediante la gestión ante diversas dependencias, con base en los documentos legales correspondientes, así como realizar el registro de operaciones contables, y la elaboración de registros contables. El manejo de información veraz, confiable y oportuna le permitirá realizar las tareas de manera integral, con el propósito de contribuir a la toma de decisiones en beneficio de la entidad económica y el sector.
                <h1> Administracion</h1>
                <img src="imagenes/administracion.jpeg" alt="Bachilleres">
                <h3>La capacitación de Administración ofrece las competencias profesionales que permiten al estudiante realizar funciones administrativas de carácter operativo, de manera autónoma, crítica y ética, según el grado de complejidad técnica de sus actividades, con una actitud de responsabilidad en su ambiente de trabajo, una convivencia basada en valores, un desarrollo personal y social armónico, y una actualización conforme a necesidades específicas de su formación profesional. La formación profesional se inicia en el tercer semestre con el desarrollo de las competencias para la aplicación del proceso administrativo y de las herramientas con visión emprendedora, la promoción de la empresa mediante la atención y servicio al cliente. Todas estas competencias posibilitan al egresado su incorporación al mundo laboral o desarrollar procesos productivos independientes, de acuerdo con sus intereses profesionales o las necesidades en su entorno social.  </h3>
                <h2> Proposito</h2>
                <h3> Las empresas o agentes independientes requieren prever una organización estratégica para un control interno y visión de largo plazo que les permita afrontar incertidumbres, aprovechar oportunidades e innovar, por lo que es necesario contar con personal cuyas competencias permitan manejar herramientas administrativas para llevar a cabo el proceso de administración con visión emprendedora, así como elaborar y controlar la documentación administrativa para producir la comunicación interna y externa de la empresa. El desempeño emprendedor requiere el ejercicio de actitudes y la aplicación de valores transversales, como la iniciativa, el compromiso, la visión, la creatividad y la adaptación proactiva, en el manejo eficiente de la documentación e información, con discreción, responsabilidad, orden y limpieza.</h3>
                <h1> Comunicacion</h1>
                <img src="imagenes/comunicacion.jpeg" alt="Bachillleres">
                <h3> Los cambios tecno culturales, el avance de las nuevas tecnologías de la información aplicados en los diferentes campos de la actividad humana, requieren el conocimiento y manejo de ellas por lo que el alumno que cursa esta capacitación es parte integrante del desarrollo comunicacional de cualquier disciplina o actividad. Este programa está orientado a formar estudiantes capaces de planificar, analizar y crear soluciones en el campo de la comunicación. El alumno en comunicación escucha interpreta y emite mensajes pertinentes en distintos contextos mediante la utilización de medios códigos y herramientas apropiadas, abarcando las áreas de publicidad, periodismo, guionismo, radio y televisión.</h3>
                <h2> Proposito</h2>
             <h3> Es importante el módulo porque el alumno adquiere los conocimientos básicos del proceso comunicativo y desarrolla proyectos gráficos y audiovisuales que le permiten emplear el discurso oral, escrito y gráfico en mensajes persuasivos en empresas públicas y privadas, obteniendo así el sustento teórico y práctico que le facilita el conocimiento para diseñar e implementar proyectos posteriores </h3>
                    <h1> Turismo</h1>
                <img src="imagenes/turismo.jpg" alt="Bachilleres">
                <h3> La Capacitación en Turismo desarrollará las competencias necesarias para ocupar diversos puestos en el ámbito laboral de este sector. En los módulos que comprenden la estructura curricular se contemplan como referentes Normas Técnicas de Competencia Laboral, Normas Mexicanas, Normas Turísticas y elementos fundamentales que señala el sector productivo, tales como: trabajo en equipo, valores, autoaprendizaje, liderazgo, los cuales permiten que al término de los mismos el alumno sea capaz de desarrollar una competencia. Asimismo podrá desarrollar competencias genéricas relacionadas principalmente con la participación en los procesos de comunicación en distintos contextos, la integración efectiva a los equipos de trabajo y la intervención consciente, desde su comunidad en particular, en el país y el mundo en general, todo con apego al cuidado del medioambiente</h3>
             <h2> Proposito</h2>
                <h3> En los módulos que integran la capacitación se ofrece la justificación para ser considerados como salidas laterales reconocidas en el mundo laboral, los referentes normativos seleccionados para su elaboración, los sitios de inserción en el mercado de trabajo para la integración del egresado, el aprendizaje en términos de resultados, las competencias a desarrollar en cada submódulo, los recursos didácticos que apoyarán el aprendizaje, su estrategia y su evaluación, así como las fuentes de información. </h3>
